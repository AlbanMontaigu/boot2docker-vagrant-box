machine:
  pre:
    - wget https://releases.hashicorp.com/packer/0.8.6/packer_0.8.6_linux_amd64.zip -O /tmp/packer.zip && unzip /tmp/packer.zip -d /usr/local/bin
    - wget https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.4_x86_64.deb
    - sudo dpkg -i vagrant_1.7.4_x86_64.deb
dependencies:
  cache_directories:
    - vagrant
    - ~/.vagrant.d
  override:
    - make clean-virtualbox build-virtualbox
test:
  override:
    - make virtualbox
