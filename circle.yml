machine:
  pre:
    - wget https://releases.hashicorp.com/packer/0.10.1/packer_0.10.1_linux_amd64.zip -O /tmp/packer.zip && sudo unzip /tmp/packer.zip -d /usr/local/bin
    - sudo apt-get -y update && sudo apt-get -y install m4
dependencies:
  override:
    - make packer-file
test:
  override:
    - make packer-validate
deployment:
  production:
    branch: master
    commands:
      - make atlas-destroy-version
      - make atlas-push