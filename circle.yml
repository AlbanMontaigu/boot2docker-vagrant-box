machine:
  pre:
    - wget https://releases.hashicorp.com/packer/1.0.4/packer_1.0.4_linux_amd64.zip -O /tmp/packer.zip && sudo unzip /tmp/packer.zip -d /usr/local/bin
    - sudo apt-get -y update && sudo apt-get -y install m4
dependencies:
  override:
    - make packer-file
test:
  override:
    - make packer-validate